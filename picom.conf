corner-radius = 32;

shadow = true;
shadow-radius = 25;
shadow-offset-x = -25;
shadow-offset-y = 20;
shadow-opacity = 0.25;


rules = (
  {
    match = "_GTK_FRAME_EXTENTS@";
    shadow = false;
  },
  {
    match = "window_type = 'tooltip'";
    full-shadow = false;
  },
  {
    match = "name ^= 'polestar::'";
    corner-radius = 0;
    shadow = false;
  },
  {
    match = "fullscreen";
    corner-radius = 0;
    shadow = false;
  },
  {
    match = "window_type = 'desktop'",
    corner-radius = 0;
    shadow = false;
  },
  {
    match = "window_type = 'dock'",
    corner-radius = 0;
    shadow = false;
  },
  {
    match = "name = 'flameshot'";
    animations = ();
    corner-radius = 0;
    shadow = false;
  },
  {
    match = "_NET_WM_TRANSITION@ = '_NET_WM_TRANSITION_RIGHT_SHOW'";
    animations = ({
      triggers = ["show"];
      crop-x = "window-monitor-x";
      crop-y = "window-monitor-y";
      crop-width = "window-monitor-width";
      crop-height = "window-monitor-height";
      offset-x = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = "window-monitor-width";
        end = 0;
      };
      shadow-offset-x = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = "window-monitor-width";
        end = 0;
      };
      opacity = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = 1;
        end = "window-raw-opacity";
      };
    });
  },
  {
    match = "_NET_WM_TRANSITION@ = '_NET_WM_TRANSITION_LEFT_SHOW'";
    animations = ({
      triggers = ["show"];
      crop-x = "window-monitor-x";
      crop-y = "window-monitor-y";
      crop-width = "window-monitor-width";
      crop-height = "window-monitor-height";
      offset-x = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = "-window-monitor-width";
        end = 0;
      };
      shadow-offset-x = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = "-window-monitor-width";
        end = 0;
      };
      opacity = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = 1;
        end = "window-raw-opacity";
      };
    });
  },
  {
    match = "_NET_WM_TRANSITION@ = '_NET_WM_TRANSITION_RIGHT_HIDE'";
    animations = ({
      triggers = ["hide"];
      crop-x = "window-monitor-x";
      crop-y = "window-monitor-y";
      crop-width = "window-monitor-width";
      crop-height = "window-monitor-height";
      offset-x = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = 0;
        end = "window-monitor-width";
      };
      shadow-offset-x = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = 0;
        end = "window-monitor-width";
      };
      opacity = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = "window-raw-opacity-before";
        end = 1;
      };
    });
  },
  {
    match = "_NET_WM_TRANSITION@ = '_NET_WM_TRANSITION_LEFT_HIDE'";
    animations = ({
      triggers = ["hide"];
      crop-x = "window-monitor-x";
      crop-y = "window-monitor-y";
      crop-width = "window-monitor-width";
      crop-height = "window-monitor-height";
      offset-x = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = 0;
        end = "-window-monitor-width";
      };
      shadow-offset-x = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = 0;
        end = "-window-monitor-width";
      };
      opacity = {
        curve = "cubic-bezier(0.16, 1, 0.3, 1)";
        duration = 0.35;
        start = "window-raw-opacity-before";
        end = 1;
      };
    });
  },
  {
    match = "!name ^= 'polestar::'";
    animations = (
      {
        triggers = ["geometry"];
        offset-x = {
          curve = "cubic-bezier(0.16, 1, 0.3, 1)";
          duration = 0.25;
          start = "window-x-before - window-x";
          end = 0;
        };
        offset-y = {
          curve = "cubic-bezier(0.16, 1, 0.3, 1)";
          duration = 0.25;
          start = "window-y-before - window-y";
          end = 0;
        };
        shadow-offset-x = "offset-x";
        shadow-offset-y = "offset-y";
        scale-x = {
          curve = "cubic-bezier(0.16, 1, 0.3, 1)";
          duration = 0.25;
          start = "window-width-before / window-width";
          end = 1;
        };
        scale-y = {
          curve = "cubic-bezier(0.16, 1, 0.3, 1)";
          duration = 0.25;
          start = "window-height-before / window-height";
          end = 1;
        };
        saved-image-blend = {
          curve = "cubic-bezier(0, 0, 0, 1.0)";
          duration = 0.1;
          start = 1;
          end = 0;
        };
      },
      {
        triggers = ["open"];
        opacity = {
          curve = "cubic-bezier(0.16, 1, 0.3, 1)";
          duration = 0.15;
          start = "window-raw-opacity-before";
          end = "window-raw-opacity";
        };
        offset-x = "(1 - scale-x) / 2 * window-width";
        offset-y = "(1 - scale-y) / 2 * window-height";
        scale-x = {
          curve = "cubic-bezier(0.16, 1, 0.3, 1)";
          duration = 0.25;
          start = 0.95;
          end = 1;
        };
        scale-y = "scale-x";
      },
      {
        triggers = ["close"];
        opacity = {
          curve = "cubic-bezier(0.16, 1, 0.3, 1)";
          duration = 0.15;
          start = "window-raw-opacity-before";
          end = "window-raw-opacity";
        };
        offset-x = "(1 - scale-x) / 2 * window-width";
        offset-y = "(1 - scale-y) / 2 * window-height";
        scale-x = {
          curve = "cubic-bezier(0.16, 1, 0.3, 1)";
          duration = 0.25;
          start = 1;
          end = 0.95;
        };
        scale-y = "scale-x";
      }
    );
  }
)

